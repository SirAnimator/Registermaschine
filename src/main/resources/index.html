<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, height=720, initial-scale=1">
  <title>Cool Table with Button Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script src="controls.js"></script>

  <div id="main-container">

    <!-- Text Area on the Left -->
    <div id="text-area">Machine Code</div>

    <!-- Right Section (Everything else) -->
    <div id="right-section">

      <!-- Jump Status -->
      <div id="jump-status">
        <div id="jump-status-title">Jump-Depth:</div>
        <div id="jump-status-value">0 / ##</div>
      </div>

      <!-- Button Bar -->
      <div id="button-bar">
        <button id="run-code" onclick="runCode(this)">Ausf√ºhren</button>
      </div>

      <!-- Table Section -->
      <div id="container">
        <table>
          <thead>
            <tr>
              <th>Register</th>
              <th>Wert</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Akkumulator</td>
              <td id="accu"></td>
            </tr>
            <tr><td>$01</td><td id="r01"></td></tr>
            <tr><td>$02</td><td id="r02"></td></tr>
            <tr><td>$03</td><td id="r03"></td></tr>
            <tr><td>$04</td><td id="r04"></td></tr>
            <tr><td>$05</td><td id="r05"></td></tr>
            <tr><td>$06</td><td id="r06"></td></tr>
            <tr><td>$07</td><td id="r07"></td></tr>
            <tr><td>$08</td><td id="r08"></td></tr>
            <tr><td>$09</td><td id="r09"></td></tr>
            <tr><td>$0A</td><td id="r0A"></td></tr>
            <tr><td>$0B</td><td id="r0B"></td></tr>
            <tr><td>$0C</td><td id="r0C"></td></tr>
            <tr><td>$0D</td><td id="r0D"></td></tr>
            <tr><td>$0E</td><td id="r0E"></td></tr>
            <tr><td>$0F</td><td id="r0F"></td></tr>
          </tbody>
        </table>
      </div>

      <!-- Output Bar -->
      <div id="output-bar">
        <div id="output-title">Output:</div>
        <div id="output-text">?output</div>
      </div>

      <!-- Input Bar -->
      <div id="input-bar">
        <input id="input-field" type="number" placeholder="0">
        <button id="send-input" onclick="send()" disabled>Eingabe</button>
      </div>

      <!-- Execution Status -->
      <div id="status-text">
        <div id="status-text-title">Exec-Info:</div>
        <div id="status-text-value"></div>
      </div>
    </div>
  </div>
</body>
</html>
